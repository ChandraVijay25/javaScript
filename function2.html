<!-- use window.alert() To print the page on clicking the button -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
        function myFunction(){
            window.alert();
        }
    </script>
</head>
<body>
    <h2>Demo JavaScript in head</h2>
    <p id="demo">This is Basic</p>
    <button type="button" onclick="myFunction()">try it</button>
    
</body>
</html>
